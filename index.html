<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Compras Mobile</title>
    <style>
        /* [Manter os estilos anteriores] */
        
        .filter-buttons {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .filter-btn {
            background: #e0e0e0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: #1a73e8;
            color: white;
        }

        .category-header {
            background: #f8f9fa;
            padding: 8px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">ðŸ›’ Lista de Compras</h1>
        
        <div class="filter-buttons" id="filter-buttons"></div>
        
        <div id="list-items"></div>

        <!-- [Manter o restante do HTML anterior] -->
    </div>

    <script>
        // [Manter a inicializaÃ§Ã£o dos itens e outras funÃ§Ãµes]

        let currentFilter = 'Todas';

        function renderFilterButtons() {
            const filters = ['Todas', ...categoryOrder];
            const container = document.getElementById('filter-buttons');
            
            container.innerHTML = filters.map(category => `
                <button class="filter-btn ${currentFilter === category ? 'active' : ''}" 
                        onclick="setFilter('${category}')">
                    ${category}
                </button>
            `).join('');
        }

        function setFilter(category) {
            currentFilter = category;
            renderFilterButtons();
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('list-items');
            container.innerHTML = '';
            
            const filteredItems = currentFilter === 'Todas' 
                ? items 
                : items.filter(item => item.category === currentFilter);

            // Agrupar por categoria
            const grouped = filteredItems.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});

            // Ordenar pelas categorias definidas
            for (const category of categoryOrder) {
                if (grouped[category]) {
                    // Adicionar header da categoria
                    if (currentFilter === 'Todas') {
                        container.innerHTML += `
                            <div class="category-header">${category}</div>
                        `;
                    }
                    
                    // Adicionar itens
                    grouped[category].forEach((item, index) => {
                        // [Manter a criaÃ§Ã£o dos cards de item]
                    });
                }
            }
            
            updateTotal();
        }

        // [Manter as outras funÃ§Ãµes]

        // Na inicializaÃ§Ã£o
        renderFilterButtons();
        renderItems();
    </script>
</body>
</html>
